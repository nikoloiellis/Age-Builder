<!DOCTYPE html>
<html lang="en">
  <head>

          <option value="2007"> </option>
          <option value="2008"> </option>

          <option value="2010"> </option>

        <button
          name="enter"
          type="submit"
          id="btn"
          onclick="return validateForm()"
        >
          Enter
        </button>
      </form>
    </div>
  </body>
</html>
